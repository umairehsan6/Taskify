{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Taskify Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'employee-dashboard/css/style.css' %}" />
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "employee-dashboard/components/_header.html" %}
    <div class="d-flex flex-grow-1">
        <div class="sidebar-wrapper">
            {% include "employee-dashboard/components/_sidebar.html" %}
        </div>
        <main class="flex-grow-1 container-fluid p-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'employee-dashboard/js/script.js' %}"></script>
</body>
</html>
