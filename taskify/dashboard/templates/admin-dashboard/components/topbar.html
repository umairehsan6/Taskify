<div class="topbar d-flex align-items-center justify-content-between">
    <div></div> <!-- Empty div for left spacing, or put a logo here -->
    <div class="text-center flex-grow-1">
        {% if user_role == 'admin' %}
        <span class="text-light">Admin Panel</span>
        {% else %}
        <span class="text-light">Manager Panel</span>
        {% endif %}
    </div>
    <div class="admin-notification-dropdown me-4">
        <button class="notification-bell" id="adminNotificationBell" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-bell"></i>
            <span id="adminNotificationBadge" class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-danger" style="display:none;">0</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end p-0" id="adminNotificationDropdown" style="width: 400px; max-width: 95vw; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.2); word-break: break-word; white-space: normal; padding: 0 8px; z-index: 4000;">
            <li class="dropdown-header bg-dark text-white py-2 px-3" style="border-radius: 12px 12px 0 0;">Notifications</li>
            <li id="adminNotificationList" style="font-size: 0.97rem; word-break: break-word; white-space: normal; hyphens: auto; line-height: 1.3;">
                <!-- Notifications will be loaded here by JS -->
            </li>
            <li class="dropdown-header bg-dark text-white py-2 px-3" style="border-radius: 12px 12px 0 0;">
                <a href="{% url 'admin-all-notifications' %}" id="adminSeeAllNotificationsLink" class="text-decoration-none text-white d-flex align-items-center">
                    See All
                    <span id="adminSeeAllUnreadBadge" class="badge bg-danger ms-2" style="display:none;"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
