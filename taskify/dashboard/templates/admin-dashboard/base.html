{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'admin-dashboard/css/dashboard.css' %}" />
    <link rel="stylesheet" href="{% static 'admin-dashboard/css/style.css' %}" />
  </head>
  <body>
    {% include "admin-dashboard/components/topbar.html" %}
    {% include "admin-dashboard/components/sidebar.html" %}
    <div class="main-content ">
        {% if messages %}
        <div class="text-center">
          {% for message in messages %}
          <p class="fw-bold text-{{ message.tags }}">{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'admin-dashboard/js/script.js' %}"></script>
  </body>
</html>
