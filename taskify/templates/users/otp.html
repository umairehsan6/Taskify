{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if company_name %}{{ company_name }} - {% endif %}OTP Verification</title>
    {% if company_logo %}
    <link rel="icon" type="image/x-icon" href="{{ company_logo.url }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1">
</head>
<body>
  <div class="register-bg">
    <div class="signup-container">
      <h1>OTP VERIFICATION</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="popup-message" style="color: green;">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% if message %}
        <div class="popup-message">{{ message }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group"> 
            <label for="otp">OTP</label>
            <input type="text" id="otp" name="otp" placeholder="Enter otp" required />
        </div>
        <button type="submit" class="signup-button">Verify OTP</button>
        </form>
    </div>
  </div>
  </body>
</html>
