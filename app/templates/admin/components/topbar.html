<div class="topbar d-flex align-items-center justify-content-between">
    <div></div> <!-- Empty div for left spacing, or put a logo here -->
    <div class="text-center flex-grow-1">
        {% if user_role == 'admin' %}
        <span class="text-light">Admin Panel</span>
        {% else %}
        <span class="text-light">Manager Panel</span>
        {% endif %}
    </div>
    <!-- Admin Notification Dropdown (added for JS compatibility) -->
    <div class="dropdown" style="position: relative; z-index: 1050;">
      <button class="btn rounded-pill border rounded-pill position-relative " type="button" id="adminNotificationBell" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-bell" style="color:white;"></i>
        <span id="adminNotificationBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none;">0</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end p-0" aria-labelledby="adminNotificationBell" id="adminNotificationDropdown" style="min-width: 350px; max-width: 400px;">
        <div class="d-flex justify-content-between align-items-center px-3 pt-2">
          <span class="fw-bold text-white">Notifications</span>
          <span id="adminSeeAllUnreadBadge" class="badge bg-danger ms-2" style="display:none;"></span>
        </div>
        <hr class="my-1" />
        <div style="max-height: 300px; overflow-y: auto;">
          <ul id="adminNotificationList" class="list-unstyled mb-0"></ul>
        </div>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-center" href="{% url 'admin-all-notifications' %}">See All Notifications</a></li>
      </ul>
    </div>
    <!-- End Admin Notification Dropdown -->
</div>
