{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if company_name %}{{ company_name }} - {% endif %}Forgot Password</title>
    {% if company_logo %}
    <link rel="icon" type="image/x-icon" href="{{ company_logo.url }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/employee/style.css' %}?v=1.2" />
    <link rel="stylesheet" href="{% static 'assets/css/user/styles.css' %}?v=1">
</head>
<body>
  <div class="register-bg">
    <div class="signup-container">
      <h1>Forgot Password</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="popup-message {% if message.tags == 'error' %}text-danger{% else %}text-success{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <button type="submit" class="signup-button">Send OTP</button>
      </form>
      <div class="register-link">
        <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </div>
  </div>
</body>
 <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
</html>
